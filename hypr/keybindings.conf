$mainMod = ALT
$MAIN_MOD = SUPER

# Programs
$TERMINAL = ghostty
$FILE_MANAGER = dolphin
$PRIMARY_BROWSER = firefox
$SECONDARY_BROWSER = chromium
$RUN_APP = rofi -show drun
$TOGGLE_WAYBAR = pkill waybar || waybar
$WIFI_MANAGER = ghostty --command="impala"
$BLUETOOTH_MANAGER = ghostty --command="bluectl"

# Window management
bind = $MAIN_MOD CONTROL, Q, killactive
bind = $MAIN_MOD CONTROL, F, fullscreen, 1
bind = $MAIN_MOD CONTROL, M, exit,
bind = $MAIN_MOD CONTROL, V, togglefloating,
# bind = $MAIN_MOD, P, pseudo, # dwindle
# bind = $MAIN_MOD SHIFT, J, togglesplit, # dwindle

# Go to workspace
bind = $MAIN_MOD, 1, workspace, 1
bind = $MAIN_MOD, 2, workspace, 2
bind = $MAIN_MOD, 3, workspace, 3
bind = $MAIN_MOD, 4, workspace, 4
bind = $MAIN_MOD, 5, workspace, 5
bind = $MAIN_MOD, 6, workspace, 6
bind = $MAIN_MOD, 7, workspace, 7
bind = $MAIN_MOD, 8, workspace, 8
bind = $MAIN_MOD, 9, workspace, 9

# Move window to workspace
bind = $MAIN_MOD SHIFT, 1, movetoworkspace, 1
bind = $MAIN_MOD SHIFT, 2, movetoworkspace, 2
bind = $MAIN_MOD SHIFT, 3, movetoworkspace, 3
bind = $MAIN_MOD SHIFT, 4, movetoworkspace, 4
bind = $MAIN_MOD SHIFT, 5, movetoworkspace, 5
bind = $MAIN_MOD SHIFT, 6, movetoworkspace, 6
bind = $MAIN_MOD SHIFT, 7, movetoworkspace, 7
bind = $MAIN_MOD SHIFT, 8, movetoworkspace, 8
bind = $MAIN_MOD SHIFT, 9, movetoworkspace, 9

# Open workspace specific app
bind = $MAIN_MOD CONTROL, 1, exec, $TERMINAL
bind = $MAIN_MOD CONTROL, 2, exec, $PRIMARY_BROWSER
bind = $MAIN_MOD CONTROL, 3, exec, $SECONDARY_BROWSER
bind = $MAIN_MOD CONTROL, 4, exec, obsidian
bind = $MAIN_MOD CONTROL, 5, exec, hyprctl dispatch workspace 5
bind = $MAIN_MOD CONTROL, 6, exec, nixus-launch-webapp.sh tile https://mail.google.com/mail/u/0/
bind = $MAIN_MOD CONTROL, 7, exec, nixus-launch-webapp.sh tile https://web.whatsapp.com
bind = $MAIN_MOD CONTROL, 8, exec, nixus-launch-webapp.sh tile https://music.youtube.com
bind = $MAIN_MOD CONTROL, 9, exec, qbittorrent

# Special workspace
bind = $MAIN_MOD, R, togglespecialworkspace
bind = $MAIN_MOD SHIFT, R, movetoworkspace, special

# Move focus
bind = $MAIN_MOD, H, movefocus, l
bind = $MAIN_MOD, J, movefocus, d
bind = $MAIN_MOD, K, movefocus, u
bind = $MAIN_MOD, L, movefocus, r

# Move window
bind = $MAIN_MOD SHIFT, H, movewindow, l
bind = $MAIN_MOD SHIFT, J, movewindow, d
bind = $MAIN_MOD SHIFT, K, movewindow, u
bind = $MAIN_MOD SHIFT, L, movewindow, r

# Window resize
binde = $MAIN_MOD CONTROL, H, resizeactive, -40 0 
binde = $MAIN_MOD CONTROL, J, resizeactive, 0 40
binde = $MAIN_MOD CONTROL, K, resizeactive, 0 -40
binde = $MAIN_MOD CONTROL, L, resizeactive, 40 0 

# Clipboard
bind = $MAIN_MOD, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Command execution
bind = $MAIN_MOD, 0, exec, $RUN_APP
bind = $MAIN_MOD, A, exec, $TERMINAL
bind = $MAIN_MOD, S, exec, $PRIMARY_BROWSER
bind = $MAIN_MOD, F, exec, $FILE_MANAGER
bind = $MAIN_MOD, B, exec, $TOGGLE_WAYBAR
bind = $MAIN_MOD, Z, exec, nixus-launch-webapp.sh special https://gemini.google.com
bind = $MAIN_MOD, P, exec, nixus-screenshot-region.sh

bind = $MAIN_MOD SHIFT, A, exec, nixus-development-start.sh
bind = $MAIN_MOD SHIFT, S, exec, $SECONDARY_BROWSER
bind = $MAIN_MOD SHIFT, W, exec, nixus-launch-anime.sh
bind = $MAIN_MOD SHIFT, P, exec, nixus-screenshot-fullpage.sh

bind = $MAIN_MOD CONTROL, A, exec, nixus-development-new-project.sh
bind = $MAIN_MOD CONTROL, U, exec, nixus-system-edit.sh
bind = $MAIN_MOD CONTROL SHIFT, U, exec, nixus-system-update.sh
bind = $MAIN_MOD CONTROL, W, exec, nixus-launch.sh special $WIFI_MANAGER
bind = $MAIN_MOD CONTROL, B, exec, nixus-launch.sh special $BLUETOOTH_MANAGER
bind = $MAIN_MOD CONTROL, C, exec, nixus-config-edit.sh

# Laptop multimedia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Move and resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
